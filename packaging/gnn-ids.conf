# GNN-IDS Service Configuration
# Override any of these environment variables to customise behaviour.

# Path to ONNX model (set automatically by RPM install)
GNN_IDS_MODEL=/opt/gnn-ids/model.onnx

# Path to feature extractor pickle
GNN_IDS_EXTRACTOR=/opt/gnn-ids/feature_extractor.pkl

# Uncomment to pin a specific network interface instead of auto-detection
# GNN_IDS_INTERFACE=eth0

# BPF capture filter
# GNN_IDS_FILTER=ip

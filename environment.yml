name: gnn-ids
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # Core Data Science
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scikit-learn>=1.3.0
  - matplotlib
  - networkx
  
  # PyTorch & CUDA 
  - pytorch::pytorch>=2.1.0
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch::pytorch-cuda=12.8
  
  # ONNX Support
  - onnx>=1.15.0
  - onnxruntime>=1.16.0

  # Pip dependencies for Graph Neural Networks
  - pip:
    - torch-geometric
    - torch-scatter
    - torch-sparse
    - torch-cluster
    - torch-spline-conv
    - tqdm
